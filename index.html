<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full ">
        <h1 class="text-center">Weekly Planner</h1>
      </div>
    </div>
    <div class="row" id="dayBoxes">
      <div class="col-seventh day-box" id="sunday">Sunday</div>
      <div class="col-seventh day-box" id="monday">Monday</div>
      <div class="col-seventh day-box" id="tuesday">Tuesday</div>
      <div class="col-seventh day-box" id="wednesday">Wednesday</div>
      <div class="col-seventh day-box" id="thursday">Thursday</div>
      <div class="col-seventh day-box" id="friday">Friday</div>
      <div class="col-seventh day-box" id="saturday">Saturday</div>
    </div>
    <div class="row">
      <div class="column-full display-flex justi-center">
        <button class="add-button" id="add-entry-button">Add Entry</button>
      </div>
    </div>
    <div class="row">
      <div class="column-full">
        <h3 class="text-center">Scheduled Events for Monday</h3>
      </div>
    </div>
    <div class="row">
      <div class="column-full">
        <table>
          <thead>
            <tr>
              <th class="time-table">Time</th>
              <th class="description-table">Description</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td></td>
            </tr>
            <tr>
              <td>1</td>
              <td></td>
            </tr>
            <tr>
              <td>1</td>
              <td></td>
            </tr>
            <tr>
              <td>1</td>
              <td></td>
            </tr>
            <tr>
              <td>1</td>
              <td></td>
            </tr>
            <tr>
              <td>1</td>
              <td></td>
            </tr>
            <tr>
              <td>1</td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>


  <!-- MODAL -->
  <div class="overlay vis-none">
    <div class="modal">
      <div class="text-center">
        <h3>Add Entry</h3>
      </div>
      <div class="container-resp">
        <form action="">
          <div class="row flex-wrap">
            <div class="column-full">
              <select name="day" id="day" required>
                <option value="">Days of week</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
              </select>
              <select name="time" id="time" required>
                <option value="">Time</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
              </select>
            </div>
            <div class="column-full">
              <textarea name="taskDescription" rows="7" required></textarea>
            </div>
          </div>
          <div class="row">
            <div class="column-full text-right">
              <button id="submit-button">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
