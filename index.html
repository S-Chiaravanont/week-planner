<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full ">
        <h1 class="text-center">Weekly Planner</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-full display-flex justi-center">
        <button class="add-button">Add Entry</button>
      </div>
    </div>
  </div>
  <div class="over-lay">
    <div class="modal">
      <div class="text-center">
        <h3>Add Entry</h3>
      </div>
      <div class="container">
        <form class="row flex-wrap test" action="">
          <div class="column-full pad-left">
            <select name="Week" id="Week">
              <option value="">Days of week</option>
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
              <option value="Saturday">Saturday</option>
              <option value="Sunday">Sunday</option>
            </select>
            <select name="Time" id="Time">
              <option value="">Time</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
            </select>
          </div>
          <div class="column-full pad-left">
            <textarea rows="7"></textarea>
          </div>
          <div class="row flex-end">
            <div class="column-full">
              <button>Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>



  <script src="main.js"></script>
</body>
</html>
